; ============================================
; SourceMod Admin File (Simple Format)
; ============================================
;
; Format: "identity" "flags" ["password"]
;
; Identity types:
;   STEAM_X:X:XXXXXXXX  - Steam2 ID (most common)
;   [U:1:XXXXXXXX]      - Steam3 ID
;
; === FLAG REFERENCE ===
;
;   a - Reserved slot access
;   b - Generic admin (required for admin menu)
;   c - Kick players
;   d - Ban players
;   e - Unban players
;   f - Slay/slap/harm players
;   g - Change maps
;   h - Change server cvars
;   i - Execute configs
;   j - Special chat privileges
;   k - Start votes
;   l - Change server password
;   m - RCON access
;   n - sv_cheats commands
;   o - Root access (all flags)
;   z - Root access (all flags)
;
; === COMMON COMBINATIONS ===
;
;   "99:z"      - Full root admin (all permissions)
;   "99:bcdfgk" - Senior moderator (kick, ban, slay, map, vote)
;   "50:bcdf"   - Moderator (kick, ban, slay)
;   "25:bc"     - Junior mod (kick, ban only)
;   "10:a"      - VIP/Reserved slot only
;
; The number before the colon is IMMUNITY level.
; Higher immunity = protected from lower immunity admins.
;
; === ADD YOUR ADMINS BELOW ===

; Example: Root Admin
; "STEAM_0:1:12345678"    "99:z"      ; YourName - Root Admin

; Example: Moderator
; "STEAM_0:0:87654321"    "50:bcdfgk" ; ModName - Moderator

; Example: VIP with reserved slot
; "STEAM_0:1:11111111"    "10:a"      ; VIPPlayer - Reserved slot

