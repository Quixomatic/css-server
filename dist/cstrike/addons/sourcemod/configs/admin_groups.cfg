/**
 * Admin Groups Configuration
 *
 * Define groups of permissions that can be assigned to admins.
 * Groups make it easier to manage multiple admins with the same permissions.
 */
"Groups"
{
    /**
     * Full admin access - all permissions
     */
    "Full Admins"
    {
        "flags"         "z"
        "immunity"      "99"
    }

    /**
     * Senior moderators - can do most things except RCON
     */
    "Senior Mods"
    {
        "flags"         "bcdefgijk"
        "immunity"      "75"
    }

    /**
     * Standard moderators - kick, ban, slay, basic admin duties
     */
    "Moderators"
    {
        "flags"         "bcdfk"
        "immunity"      "50"
    }

    /**
     * Junior moderators - kick and basic commands only
     */
    "Junior Mods"
    {
        "flags"         "bc"
        "immunity"      "25"
    }

    /**
     * VIP players - reserved slot access only
     */
    "VIP"
    {
        "flags"         "a"
        "immunity"      "10"
    }
}
