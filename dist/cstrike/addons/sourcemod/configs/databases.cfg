/**
 * SourceMod Database Configuration
 *
 * By default, SourceMod uses SQLite which requires no configuration.
 * For MySQL support, uncomment and configure the "default" section.
 */
"Databases"
{
    /**
     * Default driver - sqlite is built-in and works out of the box
     */
    "driver_default"        "sqlite"

    /**
     * Local SQLite storage (used by most plugins by default)
     * This just works - no configuration needed
     */
    "storage-local"
    {
        "driver"            "sqlite"
        "database"          "sourcemod-local"
    }

    /**
     * Default connection for plugins that don't specify a database
     * Using SQLite by default - change to "mysql" section name if using MySQL
     */
    "default"
    {
        "driver"            "sqlite"
        "database"          "sourcemod"
    }

    /**
     * ============================================
     * MySQL Configuration (OPTIONAL)
     * ============================================
     * Uncomment and configure this section if you want to use MySQL.
     * Many plugins support MySQL for shared stats across servers.
     *
     * To use: Change the "default" section above to reference "mysql"
     *         or configure individual plugins to use this connection.
     */
    // "mysql"
    // {
    //     "driver"         "mysql"
    //     "host"           "localhost"
    //     "database"       "sourcemod"
    //     "user"           "sourcemod"
    //     "pass"           "your_password_here"
    //     "port"           "3306"
    // }

    /**
     * Client preferences database
     * Used by clientprefs.smx for storing player preferences
     */
    "clientprefs"
    {
        "driver"            "sqlite"
        "database"          "clientprefs-sqlite"
    }
}
