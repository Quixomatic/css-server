/**
 * SourceMod Core Configuration
 */
"Core"
{
    /**
     * This option determines if SourceMod should follow CS:GO server guidelines,
     * which affect features such as logging. This is not CS:GO, so set to "no".
     */
    "FollowCSGOServerGuidelines"    "no"

    /**
     * Default language for server messages.
     */
    "ServerLang"            "en"

    /**
     * Logging mode:
     *   "on"    - Log to a single file
     *   "off"   - Logging disabled
     *   "daily" - Log to a new file each day (recommended)
     *   "map"   - Log to a new file each map
     *   "game"  - Log to a new file each game
     */
    "LogMode"               "daily"

    /**
     * Enable/disable logging.
     */
    "EnableLogging"         "yes"

    /**
     * Log debug messages (for development/troubleshooting).
     */
    "DebugLogs"             "no"

    /**
     * Enable path filtering for security.
     */
    "FilterExtensions"      "yes"
    "FilterBinaries"        "yes"

    /**
     * Show the reason for bans to players.
     */
    "ShowBanReason"         "yes"

    /**
     * Show voting percentages in votes.
     */
    "ShowVotingPercentages" "yes"

    /**
     * Show activity of admins to players.
     * 1 = Show admin name
     * 2 = Hide admin name
     * 3 = Anonymous (show as "Admin")
     */
    "ShowActivity"          "13"

    /**
     * Passinfo privacy level.
     * 0 = Show client info to all admins
     * 1 = Show client info to all admins with the sm_showinfo override
     * 2 = Hide client info from all admins
     */
    "PassInfoVar"           "0"
}
