// ============================================
// Counter-Strike: Source Server Configuration
// ============================================
// Base configuration - environment variables override these settings
// via env_settings.cfg which is executed after this file.
//
// For custom settings, edit my-server.cfg instead of this file.

// === Server Identity ===
// These are defaults - override with environment variables
hostname "Counter-Strike Source Server"
sv_contact ""
sv_region 255

// === Network Settings ===
sv_maxrate 0
sv_minrate 20000
sv_maxupdaterate 100
sv_minupdaterate 30
sv_maxcmdrate 100
sv_mincmdrate 30

// === Security ===
sv_pure 2
sv_consistency 1
sv_cheats 0
sv_allowupload 0
sv_allowdownload 1
sv_forcepreload 1

// === RCON Security ===
sv_rcon_banpenalty 30
sv_rcon_minfailures 5
sv_rcon_maxfailures 10
sv_rcon_minfailuretime 30
sv_rcon_maxpacketsize 1024
sv_rcon_maxpacketbans 1

// === Gameplay - General ===
mp_autoteambalance 1
mp_limitteams 2
mp_flashlight 1
mp_footsteps 1
mp_falldamage 1
mp_autokick 0
mp_tkpunish 0
mp_friendlyfire 0

// === Gameplay - Round Settings ===
mp_timelimit 30
mp_roundtime 2.5
mp_freezetime 6
mp_buytime 90
mp_startmoney 800
mp_c4timer 45
mp_maxrounds 0
mp_winlimit 0

// === Spectator Settings ===
mp_allowspectators 1
mp_forcecamera 1
mp_fadetoblack 0
sv_specaccelerate 5
sv_specspeed 3
sv_specnoclip 1

// === Communication ===
sv_voiceenable 1
sv_alltalk 0
mp_chattime 10
sv_voicecodec vaudio_speex
sv_voicequality 5

// === Physics ===
sv_gravity 800
sv_accelerate 5
sv_airaccelerate 10
sv_friction 4
sv_stopspeed 75
sv_wateraccelerate 10
sv_waterfriction 1
sv_maxspeed 320
sv_stepsize 18

// === Bot Configuration (Defaults) ===
// Override these with environment variables
bot_quota 0
bot_quota_mode fill
bot_join_after_player 1
bot_difficulty 2
bot_chatter minimal
bot_auto_vacate 1
bot_defer_to_human 1
bot_prefix "[BOT]"

// Bot weapons
bot_allow_grenades 1
bot_allow_pistols 1
bot_allow_rifles 1
bot_allow_rogues 1
bot_allow_shotguns 1
bot_allow_snipers 1
bot_allow_machine_guns 1
bot_allow_sub_machine_guns 1

// === Logging ===
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
mp_logdetail 3

// === Miscellaneous ===
sv_pausable 0
sv_allow_lobby_connect_only 0
decalfrequency 10
mp_decals 200
sv_timeout 300
sv_hibernate_when_empty 0

// === Nav Mesh / Bot Support ===
// Helps with nav mesh generation taking too long
nav_edit 0
nav_quicksave 1

// === CS:S Specific ===
mp_playerid 0
mp_spawnprotectiontime 5
sv_hudhint_sound 1
mp_hostagepenalty 5
mp_death_drop_gun 1
mp_death_drop_grenade 2
mp_death_drop_defuser 1

// === Execute Additional Configs ===
exec banned_user.cfg
exec banned_ip.cfg

// Note: env_settings.cfg and my-server.cfg are executed by entrypoint.sh
// after this file, allowing environment variables and custom settings
// to override these defaults.
